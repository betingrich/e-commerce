<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category - Luxury Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Luxury Store</div>
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </header>

  <!-- Product Grid -->
  <section class="category-section">
    <h1>Category: Shoes</h1>
    <div class="product-grid">
      <!-- Example Product -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product Image">
        <h3>Classic Leather Sneakers</h3>
        <p>$149.99</p>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 90%;"></div>
        </div>
        <a href="product.html?id=1" class="details-btn">View Details</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product Image">
        <h3>Designer Sneakers</h3>
        <p>$199.99</p>
        <div class="rating-bar">
          <div class="rating-fill" style="width: 80%;"></div>
        </div>
        <a href="product.html?id=2" class="details-btn">View Details</a>
      </div>
    </div>
  </section>

  <!-- Floating Action Button -->
  <div class="fab">
    <a href="index.html">Home</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Luxury Store. All rights reserved.</p>
  </footer>
</body>
</html>
